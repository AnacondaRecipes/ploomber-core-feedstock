{% set name = "ploomber-core" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ploomber-core-{{ version }}.tar.gz
  sha256: b6c8aae13f379f1c1d3783c404aecdcaba7b956648b2f74f1667744331097c55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - posthog
    - python >=3.6
    - pyyaml

test:
  imports:
    - ploomber_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ploomber-core/
  dev_url: https://github.com/ploomber/core
  summary: Core module shared across Ploomber projects.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - edublancas
